<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/70954e3798.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <img src="images/HomeL.png" id="icon" alt="" />
      <p>Contact Us</p>
      <div class="links">
        <a href="index.html" class="linked">
          <i class="fa-classic fa-home"></i
        ></a>
      </div>
    </div>

    <div class="containerFeed">
      <div class="mainFeed">
        <h1 class="headingFeed">Tell us more about your needs!</h1>
        <form
          action="https://formsubmit.co/2abef598062a4b85d58f58d37ba22a8a"
          method="post"
          class="formFeed"
        >
          <div class="inputCont">
            <input
              type="text"
              class="inputs"
              name="username"
              placeholder="Your Username"
              minlength="5"
              maxlength="10"
              required
            />
            <i class="input-icon fa-regular fa-user"></i>
          </div>

          <div class="inputCont">
            <input
              type="email"
              class="inputs"
              name="email"
              placeholder="Your Email"
              required
            />
            <i class="input-icon fa-regular fa-envelope"></i>
          </div>

          <div class="inputCont">
            <input class="inputs" name="select" placeholder="reason/issue" required>
            <i class="input-icon fa-solid fa-sliders"></i>
          </div>

          <div class="inputCont">
            <input
              name="textarea"
              placeholder="Your Description"
              class="inputs"
              maxlength="150"
              required
            ></input>
            <i class="input-icon fa-regular fa-keyboard"></i>
          </div>

          <div class="buttonFeed">
            <button type="submit" class="buttons">submit</button>
          </div>

          <!-- Email response template set-up -->
          <input type="hidden" name="_template" value="table" />
          <input
            type="hidden"
            name="_autoresponse"
            value="Thank you for your Feedback! We are going to make sure to review your comments and improve our service to your requests."
          />
        </form>
        <p class="noteFeed">
          Note: Due to work process, it is expected that you receive a reply in
          the next 2-3 business days after your submission. Please be patient!
        </p>
      </div>
    </div>
  </body>
</html>
